<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
      'use strict';

      var rest = {
          bills: [124, 48, 268, 180, 42],
          tips: [],
          totals: [],
          calcTips: function () {
              for (var i = 0; i < this.bills.length; i++) {
                  if (this.bills[i] < 50) {
                      this.tips[i] = this.bills[i] * .2;
                  } else if (this.bills[i] >= 50 && this.bills[i] < 200) {
                      this.tips[i] = this.bills[i] * .15;
                  } else {
                      this.tips[i] = this.bills[i] * .1;
                  }
              }
          },
          calcTotals: function () {
              for (var i = 0; i < this.bills.length; i++) {
                  this.totals[i] = this.bills[i] + this.tips[i];
              }
          }
      };

      rest.calcTips();
      rest.calcTotals();
      console.log(rest);

  </script>
</body>
</html>
